    <style>
        /* Estilos Gerais e Mobile-First */
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
        }

        .container {
            padding: 20px;
            max-width: 600px;
            width: 100%;
        }

        h1 {
            font-size: 2.2rem;
            color: #111;
            margin-bottom: 15px;
        }

        p {
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        .cta-button {
            display: inline-block;
            background-color: #25D366; /* Verde do WhatsApp */
            color: #fff;
            font-size: 1.25rem;
            font-weight: bold;
            text-decoration: none;
            padding: 15px 30px;
            border-radius: 50px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
            animation: pulse 2s infinite;
        }

        .cta-button:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.25);
            animation: none; /* Pausa a animação no hover */
        }

        /* Animação de Pulso para o botão */
        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
            100% {
                transform: scale(1);
            }
        }

        /* Ajustes para telas maiores */
        @media (min-width: 600px) {
            h1 {
                font-size: 2.8rem;
            }
            p {
                font-size: 1.2rem;
            }
            .cta-button {
                padding: 20px 40px;
                font-size: 1.5rem;

        }
